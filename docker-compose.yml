services:
  contact.api:
    build:
      context: .
      dockerfile: src/Services/Contact/Contact.API/Dockerfile
    container_name: contact-api
    ports:
      - "5001:8080"
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgresql;Port=5432;Database=PhoneBookContactDb;Username=postgres;Password=postgres123
    restart: on-failure
    networks:
      - phonebook-network

  report.api:
    build:
      context: .
      dockerfile: src/Services/Report/Report.API/Dockerfile
    container_name: report-api
    ports:
      - "5002:8080"
    depends_on:
      postgresql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgresql;Port=5432;Database=PhoneBookReportDb;Username=postgres;Password=postgres123
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - Services__ContactApi=http://contact.api:8080
    restart: on-failure
    networks:
      - phonebook-network

  postgresql:
    image: postgres:16-alpine
    container_name: phonebook-postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - phonebook-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: phonebook-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phonebook-network

volumes:
  postgresql_data:

networks:
  phonebook-network:
    driver: bridge
